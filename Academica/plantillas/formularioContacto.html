<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de contacto</title>
    </head>
    <body> 
        <h1> Contactenos </h1>
        <form action="/contactar/" method="POST">{% csrf_token %}
            <p>Asunto: <input type="text" name="txtAsunto"/></p>
            <p>Email: <input type="text" name="txtEmail"/></p>
            <p>
                mensaje:
                <textarea name="txtMensaje" rows="5" cols="30" style="resize: none;"></textarea>/>
            </p>
            <input type="submit" value="Enviar"/>
        </form>
    </body>
</html>
